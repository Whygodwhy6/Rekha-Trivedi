<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekha Trivedi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f5ed;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }

        h1 {
            color: #8b0000;
        }

        .image-placeholder {
            width: 100%;
            height: 300px;
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #555;
        }

        .works {
            margin-top: 20px;
        }

        .works ul {
            list-style-type: none;
            padding: 0;
        }

        .works li {
            background: #fff;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .contact-button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            color: white;
            background-color: #8b0000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            text-decoration: none;
        }

        .contact-button:hover {
            transform: scale(1.1);
            background-color: #a00000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            letter-spacing: 4px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Indian Classical Singer</h1>
        <div class="image-placeholder"><img class="image-placeholder" src="Grandma3.png" alt="Rekha Trivedi"></div>
        <p><strong>About:</strong> A brief biography of her journey in Indian classical music.</p>

        <div class="works">
            <h2>Popular Works</h2>
            <ul>
                <li>Raag Yaman</li>
                <li>Raag Bhairav</li>
                <li>Raag Bageshree</li>
            </ul>
        </div>

        <div class="contact">
            <h2>Contact</h2>
            <a href="mailto:example@email.com" class="contact-button">Email</a>
            <a href="tel:+919876543210" class="contact-button">Call</a>
        </div>
    </div>
</body>

</html>
